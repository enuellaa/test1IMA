<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration:line-through; 
            text-transform: lowercase;
            line-height: 1.8;
        }
        h3 {
            text-decoration:overline;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        h2 {
            text-decoration: underline;
            text-transform: capitalize;
        }
        p {
            direction:ltr;
            word-spacing: 2px;
            text-shadow: 1px 2px blue;
        }
    </style>
</head>
<body>
    <h2>Days of the week</h2>
    <h1>Tuesday</h1>

    <h3>What day is today?</h3>

    <p>Today is Tuesday. The second the of the week, or maybe the third.</p>
    <p>It depends on you. On how you view the days of the week.</p>
    <p>For some, Sunday is the first day.
        <br>
       For others, it's Monday
    </p>

</body>
</html>
