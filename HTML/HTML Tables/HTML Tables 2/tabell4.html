<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: lightgray
        }
    </style>
</head>
<body>
    <caption><i>A test table with merged cells</i></caption>
    <table>
        <tr>
            <td style="height: 60px;" rowspan="2"></td>
            <td style="width: 130px;" colspan="2" align="center"><b>Average</b></td>
            <td style="width: 80px;" align="center" rowspan="2"><b>Red <br>
                eyes</b></td>
        </tr>
        <tr>
            <td  style="width: 70px;" align="center"><b>height</b></td>
            <td style="width: 70px;" align="center"><b>weight</b></td>
        </tr>
        <tr>
            <td style="width: 85px;" align="center"><b>Males</b></td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td align="center"><b>Females</b></td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
